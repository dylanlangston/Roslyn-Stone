name: Build

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for GitVersion
      
      - name: Setup .NET Tools
        uses: ./.github/actions/setup-dotnet-tools
        with:
          dotnet-version: '10.0.x'
      
      - name: Restore dependencies
        run: dotnet cake --target=Restore
      
      - name: Build solution
        run: dotnet cake --target=Build --configuration=Release
      
      - name: Run tests
        run: dotnet cake --target=Test --configuration=Release
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            src/**/bin/Release/**
            !src/**/bin/Release/**/ref/**
          retention-days: 30
