name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  ci:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET Tools
        uses: ./.github/actions/setup-dotnet-tools
        with:
          dotnet-version: '10.0.x'
      
      - name: Install Playwright browsers
        run: |
          dotnet build tests/RoslynStone.GradioTests/RoslynStone.GradioTests.csproj
          pwsh tests/RoslynStone.GradioTests/bin/Debug/net10.0/playwright.ps1 install --with-deps chromium
      
      - name: Run Cake CI
        run: dotnet cake --target=CI --configuration=Release
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            **/TestResults/**/*.trx
            **/TestResults/**/*.xml
          retention-days: 30
      
      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: artifacts/coverage/**
          retention-days: 30
      
      - name: Upload ReSharper inspection report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: resharper-report
          path: artifacts/resharper-report.xml
          retention-days: 30
