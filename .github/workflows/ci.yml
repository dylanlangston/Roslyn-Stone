name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  ci:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET Tools
        uses: ./.github/actions/setup-dotnet-tools
        with:
          dotnet-version: '10.0.x'
      
      - name: Run Cake CI
        run: dotnet cake --target=CI --configuration=Release
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            **/TestResults/**/*.trx
            **/TestResults/**/*.xml
          retention-days: 30
      
      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: artifacts/coverage/**
          retention-days: 30
      
      - name: Upload ReSharper inspection report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: resharper-report
          path: artifacts/resharper-report.xml
          retention-days: 30
  
  format-check:
    name: Format Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET Tools
        uses: ./.github/actions/setup-dotnet-tools
        with:
          dotnet-version: '10.0.x'
      
      - name: Check code formatting
        run: csharpier check .
      
      - name: Comment PR with formatting issues
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå Code formatting check failed. Please run `dotnet cake --target=Format` to fix formatting issues.'
            })
